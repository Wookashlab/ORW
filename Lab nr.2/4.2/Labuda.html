  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #4.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    .tresc {
        width: 200px;			/* Zmiana szerokośći*/
        border: 1px solid black;
        padding: 10px;
        background: green;  	/* Zmiana koloru tła na zielony */
		color: orange;			/* Zmiana koloru tekstu na pomarańczowy */
		font-family: Papyrus;	/* Zmiana czcionki */
		margin: 10px;
    }
    .minitresc {
        display: none;
        padding: 5px;
    }
    a {
        width: 20px;
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
    </style>
    
<script type="text/javascript">

function expandCollapse(Id)
{
    var n = Id.parentNode.childNodes[2];
    if (n.style.display == 'block') {
        n.style.display = 'none';        
        Id.innerHTML = '+';
    } else {
        n.style.display = 'block';                
        n.innerHTML = 'Łukasz Labuda 135NCI - Zaawansowane aplikacje WWW';
        Id.innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div class="tresc"><a href="#" onclick="expandCollapse(this);">+</a><span>Pojemnik Łukasza</span><div></div></div>
