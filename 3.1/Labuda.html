<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #3.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
<body>


<div id="tresc"></div>

<script type="text/javascript">

var el;

el = document.getElementById('tresc');
el.innerHTML = '<strong>Labuda</strong> Łukasz';
el.style.border = '2px solid red';
el.style.background = '#fef4e0';
el.style.cursor = "crosshair"; // zmina kursora na krzyżyk
el.style.color = "pink"; // zmiana kolory czcionki na różowy
el.style.margin = '30px'; // dodanie marginesów
el.style.font = "italic bold 20px Papyrus"; // zmiana czcionki
el.style.fontSize = "xx-large"; //powiekszenie tekstu
</script>    


</body>
</html>
